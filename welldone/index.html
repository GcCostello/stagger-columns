<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      html {
        font-family: "Courier New", Courier, monospace;
      }
      html,
      body {
        height: 100%;
      }
      .yay {
        animation: yay 3000ms infinite linear;
        transform: rotate(0deg);
      }
      @keyframes yay {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script type="module">
      const q = new URLSearchParams(location.search);
      const answer = q.get("answer");
      document.querySelector(
        "table tbody tr:not(:first-child) td"
      ).textContent = answer;
    </script>
  </head>
  <body style="display: flex; flex-direction: column">
    <h1 class="yay" style="margin: auto; font-size: clamp(4rem, 8vmin, 8rem)">
      great job
    </h1>
    <table
      style="margin-bottom: auto; text-align: left; border-collapse: collapse"
    >
      <thead style="text-align: center; border-bottom: 2px black solid">
        <th>results</th>
      </thead>
      <tbody>
        <tr>
          <th>answer</th>
        </tr>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
