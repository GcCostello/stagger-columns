<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      .yay {
        animation: yay 3000ms infinite linear;
        transform: rotate(0deg);
      }
      @keyframes yay {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="display: flex">
    <h1 class="yay" style="margin: auto; font-size: clamp(4rem, 24vmin, 30rem)">
      great job
    </h1>
  </body>
</html>
